<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ably Chat App</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
</head>
<body>
  <h1>Ably Chat App</h1>
  <div id="chatbox"></div>
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    // Ably 설정
    var ably = new Ably.Realtime('eHvzyQ.RwLM_g:pmINJpg0ruujiu7EZCiHAdCAT5as7ds2jhSkaoJ3yyI');
    var channel = ably.channels.get('qpi-chat');

    // 메시지 수신
    channel.subscribe('message', function(message) {
      var messageElement = document.createElement("div");
      messageElement.textContent = message.data;
      document.getElementById("chatbox").appendChild(messageElement);
    });

    // 메시지 전송
    function sendMessage() {
      var message = document.getElementById("messageInput").value;
      channel.publish('message', message);
      document.getElementById("messageInput").value = ""; // 입력창 비우기
    }
  </script>
</body>
</html>
