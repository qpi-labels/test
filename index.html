<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ably Chat App</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
  <style>
    /* CSS 스타일 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    #chatbox {
      border: 1px solid #ddd;
      background: #fff;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 20px;
    }
    .message {
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }
    .message:last-child {
      border-bottom: none;
    }
    #messageInput, #nicknameInput {
      width: calc(100% - 110px);
      padding: 10px;
      margin: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100px;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message .nickname {
      font-weight: bold;
    }
    .message .ip {
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Ably Chat App</h1>
  <div>
    <input type="text" id="nicknameInput" placeholder="Enter your nickname">
  </div>
  <div id="chatbox"></div>
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Ably 설정
    var ably = new Ably.Realtime('eHvzyQ.RwLM_g:pmINJpg0ruujiu7EZCiHAdCAT5as7ds2jhSkaoJ3yyI');
    var channel = ably.channels.get('qpi-chat');

    // 채팅 기록 불러오기
    function loadMessages() {
      db.collection('messages').orderBy('timestamp').onSnapshot((snapshot) => {
        document.getElementById('chatbox').innerHTML = ''; // 기존 메시지 지우기
        snapshot.forEach((doc) => {
          displayMessage(doc.data());
        });
      });
    }

    // 메시지 수신
    channel.subscribe('message', function(message) {
      const data = message.data;
      db.collection('messages').add(data); // Firestore에 메시지 저장
      displayMessage(data);
    });

    // 메시지 전송
    function sendMessage() {
      var nickname = document.getElementById("nicknameInput").value;
      var message = document.getElementById("messageInput").value;
      var timestamp = Date.now();
      var ipAddress = "192.168.1.1"; // Mock IP address for example

      if (nickname && message) {
        channel.publish('message', { nickname: nickname, text: message, timestamp: timestamp, ip: ipAddress });
        document.getElementById("messageInput").value = ""; // 입력창 비우기
      } else {
        alert('Please enter a nickname and a message.');
      }
    }

    // 메시지 출력
    function displayMessage(data) {
      var messageElement = document.createElement("div");
      messageElement.className = "message";
      
      var timeAgo = getTimeAgo(data.timestamp);
      messageElement.innerHTML = `
        <span class="nickname">${data.nickname}</span> 
        <span class="ip">(${data.ip.substring(0, 7)})</span><br>
        ${data.text}<br>
        <span class="timestamp">${timeAgo} ago</span>
      `;
      document.getElementById("chatbox").appendChild(messageElement);
    }

    // 경과 시간 계산
    function getTimeAgo(timestamp) {
      var now = Date.now();
      var seconds = Math.floor((now - timestamp) / 1000);
      var minutes = Math.floor(seconds / 60);
      var hours = Math.floor(minutes / 60);
      var days = Math.floor(hours / 24);

      if (days > 0) return days + " days";
      if (hours > 0) return hours + " hours";
      if (minutes > 0) return minutes + " minutes";
      return seconds + " seconds";
    }

    // 페이지 로드 시 메시지 불러오기
    loadMessages();
  </script>
</body>
</html>
